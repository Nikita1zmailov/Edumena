<section class="join">
   <div class="container">
      <div class="join__wrapper">
         <h5 class="wrapper__title--small">
            Join now
         </h5>
         <h2 class="wrapper__title">
            Stream anywhere. <br>
            Cancel anytime.
         </h2>
         <p class="wrapper__descr">
            Come on, register yourself to join online classes with.
            Register with your email account and submit now.
         </p>
         <form class="form wrapper__form">
            <div class="input__group">
               <input class="email-form" type="email" name="email" id="footer__email">
               <label class="placeholder">Your email</label>
            </div>
            <button class="form-btn main-btn form-btn--rounded" type="submit">
               Get started
            </button>
         </form>
      </div>
   </div>
</section>
